<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Odin Form</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="container">
    <div class="left">
      <div class="left-img">
        <div class="content">
          <p class="phone"><i class="fa-solid fa-mobile-screen-button"></i>Adopt A Phone</p>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="right-cont">
        <div class="top">
          <div class="line-top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
          </div>
        </div>
        <div class="middle">
          <div class="form-line">
            <p>Lets do this!!</p>
            <div class="form-cont">
              <form class="form-elem">
                <label for="first" class="label">First Name</label>
                <input type="text" class="first">
              </form>
              <form class="form-elem">
                <label class="label">Last Name</label>
                <input type="text" class="first">
              </form>
            </div>
            <div class="form-cont">
              <form class="form-elem">
                <label class="label">Email</label>
                <input type="email" class="first">
              </form>
              <form class="form-elem">
                <label class="label">Phone Number</label>
                <input type="tel" class="first">
              </form>
            </div>
            <div class="form-cont">
              <form class="form-elem">
                <label class="label">Password</label>
                <input type="password" class="first">
              </form>
              <form class="form-elem">
                <label class="label">Confirm Password</label>
                <input type="password" class="first">
              </form>
            </div>
          </div>
        </div>
        <div class="bottom">
             <button class="btn">Create Account</button>
             <h4>Already have an account <a href="#">log in</a> </h4>
        </div>

      </div>
    </div>

  </div>
</body>

</html>
